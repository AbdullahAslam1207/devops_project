# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-deployment
  namespace: project
  labels:
    app: todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      containers:
        - name: todo-container
          image: abdullahaslam007/todo-app:latest # Change if you're pushing to a remote registry
          ports:
            - containerPort: 80
          env:
            - name: APP_TITLE
              valueFrom:
                configMapKeyRef:
                  name: todo-config
                  key: APP_TITLE
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: todo-secret
                  key: API_KEY
